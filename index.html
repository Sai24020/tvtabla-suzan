<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV-tablå Labb</title>
  <meta name="description" content="Se dagens TV-tablå för SVT-kanalerna. Snabbt och enkelt hittar du programinformation och starttider.">

  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Menu -->
  <nav aria-label="Huvudmeny">
    <div class="menu-icon" aria-label="Meny knapp" role="button" tabindex="0">
      <i class="fas fa-bars" aria-hidden="true"></i>
    </div>
    <ul class="menu" role="menu">
      <li tabindex="0">SVT 1</li>
      <li tabindex="0">SVT 2</li>
      <li tabindex="0">SVT Barn</li>
      <li tabindex="0">Kunskapskanalen</li>
      <li tabindex="0">SVT 24</li>
    </ul>
  </nav>

  <!-- Main content -->
  <main class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-2">
        <h1 id="js-title"></h1>
        <div id="js-schedule" aria-live="polite" tabindex="0"></div>
        <img src="loading.jpg" id="js-loading" class="loading-spinner" alt="Laddar sida…"/>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="script.js" defer></script>
</body>
</html>
